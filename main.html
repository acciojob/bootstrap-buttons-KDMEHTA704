<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-4">
        <h4>Bootstrap Buttons</h4>

        <!-- Row 1 -->
        <div class="d-flex gap-2">
            <button id="button-primary" class="btn btn-custom-primary">Button-1</button>
            <button id="button-outline" class="btn btn-outline-secondary">Button-2</button>
            <button id="button-success" class="btn btn-success">Button-3</button>
            <button id="button-danger" class="btn btn-danger">Button-4</button>
        </div>

        <!-- Row 2 (Full-width block button) -->
        <div class="mt-2">
            <button id="button-block" class="btn btn-custom-block">Button-5</button>
        </div>

        <!-- Row 3 -->
        <div class="d-flex gap-2 mt-2">
            <button id="button-disabled" class="btn btn-info text-white">Button-6</button>
            <button id="button-light" class="btn btn-custom-light">Button-7</button>
            <button id="button-link" class="btn btn-custom-link">Button-8</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
